<ion-header [translucent]="true">
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Bienvenido</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-img src="assets/images/fishin.jpeg"> 
      </ion-img>
    </ion-toolbar>
  </ion-header>
  <ion-toolbar>
    <ion-title size="medium">Información adicional</ion-title>
  </ion-toolbar>
  <br>
  <ion-list>
    <ion-item>
      <ion-input label="Nombre" placeholder="Ingrese nombre"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input label="Apellido" placeholder="Ingrese apellido"></ion-input>
    </ion-item>

    <ion-item>
      <ion-select placeholder="Seleccione nivel">
        <div slot="label">Nivel de educación</div>
        <ion-select-option value="basica">Básica</ion-select-option>
        <ion-select-option value="media">Media</ion-select-option>
        <ion-select-option value="superior">Superior</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>

      <ion-input label="Fecha de nacimiento" placeholder=""></ion-input>
      <ion-datetime-button datetime="datetime"></ion-datetime-button>

          <ion-modal [keepContentsMounted]="true">
            <ng-template>
              <ion-datetime id="datetime"></ion-datetime>
            </ng-template>
          </ion-modal>

    </ion-item>

    
    <ion-toolbar>
      <ion-button>Limpiar</ion-button>
      <ion-button slot="end">Mostrar</ion-button>
    </ion-toolbar>
  </ion-list>
  

</ion-content>
